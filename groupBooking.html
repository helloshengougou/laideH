<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/groupBooking.css">
    <title>拼团</title>
</head>
<body>
    <header>
        <div class="swiper-container" id="header">
            <div class="swiper-wrapper">
                <div class="swiper-slide col">精品</div>
                <div class="swiper-slide">特色美食</div>
                <div class="swiper-slide">家居厨卫</div>
                <div class="swiper-slide">美妆洗护</div>
                <div class="swiper-slide">服装配饰</div>
                <div class="swiper-slide">3C数码</div>
                <div class="swiper-slide">家用电器</div>
                <div class="swiper-slide">母婴教育</div>
                <div class="swiper-slide">运动户外</div>
                <div class="swiper-slide">箱包鞋靴</div>
                <div class="swiper-slide">礼品卡券</div>
            </div>
        </div>
    </header>
    <nav>
        <div class="swiper-container" id="banner">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/mwb/bbdd434b1db51044_-1x-1.jpg" alt=""> </div>
                <div class="swiper-slide"><img src="images/mwb/bcaf47aa48269503_-1x-1.jpg" alt=""> </div>
                <div class="swiper-slide"><img src="images/mwb/944422bafd1fbe5a_-1x-1.jpg" alt=""> </div>
                <div class="swiper-slide"><img src="images/mwb/1266bd844fd8a9e6_-1x-1.jpg" alt=""> </div>
                <div class="swiper-slide"><img src="images/mwb/8f2fd470fbdae3c8_-1x-1.jpg" alt=""> </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </nav>
    <main>
        <ul class="list"></ul>
    </main>
    <script type="text/template" id="tpl">
        <% data.forEach(function(str){ %>
            <li>
                <a href="particulars.html">
                    <img src="<%=str.src%>" alt="">
                    <div class="introduce">
                        <p class="title"><%=str.title%></p>
                        <div class="choose">
                            <div class="price">
                                <p class="price-1">
                                    <span>邮乐价 ¥</span>
                                    <span class="original-price"><%=str.former%></span>
                                </p>
                                <p class="price-2">
                                    <span>拼团价 ¥</span>
                                    <span class="discount-price"><%=str.price%></span>
                                </p>
                            </div>
                            <div class="buy">去拼团</div>
                        </div>
                    </div>
                </a>
            </li>
        <% }) %>
            
        
         
    </script>
</body>
 <script src="js/base.js"></script>
 <!-- <script src="js/jquery-1.11.3.min.js"></script> -->
 <script src="js/zepto.min.js"></script>
 <script src="js/ejs.js"></script>
 <script src="js/swiper.min.js"></script>
 <script src="js/fastclick.js"></script>
 <script src="js/groupBooking.js"></script>
 
 <script>
    
 </script>
</html>
