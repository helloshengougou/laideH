<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
</head>
<body>
    <header>
        <a href="index.html"></a>
        <span>登录</span>
    </header>
    <main>
        <div class="size">
            <input type="text" placeholder="请输入您的手机号"  class="user">
            <div class="occupied">
                <p class="userError">请输入手机号码!</p>
            </div>

            <input type="password" placeholder="请输入密码(字母数字下划线,6-20位)" class="pwd">
            <div class="occupied">
                <p class="pwdError">请输密码(字母数字下划线,6-20位)!</p>
            </div>

            <div class="verify">
                <input type="text" placeholder="请输入图片验证码" id="code_input">
                <div id="v_container" ></div>
            </div>
            <div class="occupied">
                <p class="verifyError">请输验证码!</p>
            </div>

            <!-- <button id="my_button">验证</button> -->
            <p class="selectp">
                <i class=""></i>
                <span>记住密码</span>
                <a href="">找回密码</a>
            </p>
            <div class="occupied">
                <p class="loginError">账户不存在或密码错误!</p>
            </div>
            <div class="login">
                <a href="register.html">注册</a>
                <p href="" id="btn">登录</p>
            </div>
        </div>
    </main>
</body>
<script src="js/base.js"></script>
<script src="js/gVerify.js"></script>
<script src="js/util.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/login.js"></script>
</html>
