<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增收货地址</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/add-addr.css">
    <script src="js/util.js"></script>    
    <script src="js/user.js"></script>
</head>
<body>
    <!-- 头部开始 -->
    <header>
        <a href="javascript:history.go(-1);" class="iconfont icon-iconfontjiantou1"></a>
        <h3 class="title red">新建收货地址</h3>
    </header>
    <!-- 头部结束 -->
    <!-- 主体部分开始 -->
    <main>
        <ul class="add_address">
            <li>
                <span>收货人</span>
                <p><input type="text" id="userName" name="userName" value="" placeholder="请输入姓名"></p>
            </li>
            <li>
                <span>手机号码</span>
                <p><input type="number" id="phoneNumber" name="phoneNumber" maxlength="11" value="" placeholder="请输入手机号码"></p>
            </li>
            <li class="location">
                <span>所在地区</span>
                <p><input readonly="readonly" id="addrDetailName" type="text" name="" value="" placeholder="请选择所在地区"></p>
            </li>
            <li>
                <span>详细地址</span>
                <p><input id="userAddress" type="text" name="userAddress" value="" placeholder="请填写详细地址"></p>
            </li>
            <li>
                <span>邮政编码</span>
                <p><input id="postCode" type="text" name="postalCode" value="" placeholder="请输入邮政编码"></p>
            </li>
        </ul>
    </main>
    <!-- 主体部分结束 -->
    <!-- 收货地址按钮开始 -->
    <div class="btn">
        <button class="save-addr">保存地址</button>
        <button class="change-addr">设为默认收货地址</button>
    </div>
    <!-- 收货地址按钮结束 -->
    <!-- 地址选择层开始 -->
    <div class="ceng">
        <div class="addr">
            <div class="title">所在地区 <i class="iconfont icon-cuo"></i> </div>
            <div class="address">
                <span class="active">请选择</span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="select">
                <div class="province"></div>
                <div class="city"></div>
                <div class="area"></div>
                <div class="town"></div>
            </div>
        </div>
    </div>
    <!-- 地址选择层结束 -->
    <!-- 提示框 -->
    <div class="tip-box"></div>
</body>
<script src="js/base.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/fx_all.js"></script>
<!-- <script src="js/fx_methods.js"></script> -->
<script src="js/area.js"></script>
<script src="js/add-addr.js"></script>
</html>
