<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
    <header>
        <div class="top">
            <i class = 'iconfont icon-iconfontjiantou1'></i>
            <i class = 'iconfont icon-sangedian'></i>
        </div>
        <div class="title">
            <div class="store">
                <img src="images/store/store_logo.png" alt="">
                <div class="cont">
                    <p>念弟集团官方旗舰店</p>
                    <div class="star">
                        <img src="images/store/store_star_yellow.png" alt="">
                    </div>
                </div>
            </div>
            <div class="collect">
                <img src="images/store/store_collect.png" alt="">
            </div>
        </div>
        <div class="comment">
            <ul>
                <li>描述相符:5.0</li>
                <li>服务态度:5.0</li>
                <li>发货速度:5.0</li>
            </ul>
        </div>
    </header>
    <section>
        <div class="search">
            <div class="box">
                <img src="images/store/store_search.png" alt="">
                <input type="text" placeholder="搜索店内商品">
            </div>
            <div class="type">
                <img src="images/store/i-category.png" alt="">
            </div>
    </section>
    <script src="js/require.js" data-main="js/stmain"></script>
</body>
</html>
