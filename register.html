<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/register.css">
    <title>注册</title>
</head>
<body>
    <header>
        <a href="login.html"></a>
        <span>注册</span>
        
    </header>
    <main>
        <p class="tip">您可以通过以下操作完成手机注册。登录用户名为您的手机号码。</p>
        <div class="size">
            <div class="verify">
                <input type="text" placeholder="请输入图片验证码" id="code_input">
                <div id="v_container" ></div>
            </div>
            <!-- <button id="my_button">验证</button> -->
            <div class="none">
                <p class="verifyError">请输验证码!</p>
            </div>

            <div class="tal">
                <input type="text" placeholder="请输入您的手机号" class="tal-code">
                <div class="tal-verify">获取验证码</div>
            </div>
            <div class="none">
                <p class="userError userError-1">请输入手机号码!</p>
            </div>

            <input type="text" placeholder="请输入验证码"  class="user">
            <div class="none">
                <p class="userError userError-2">请输入验证码!</p>
            </div>

            <input type="password" placeholder="请输入密码" class="pwd-1">
            <div class="none">
                <p class="pwdError pwdError-1">请输密码(字母数字下划线,6-20位)!</p>
            </div>
            
            <input type="password" placeholder="请再次确认密码" class="pwd-2">
            <div class="none">
                <p class="pwdError pwdError-2">两次密码不一致!</p>
            </div>
            
                
        </div>
    </main>
    <footer>
        <input type="checkbox" class="accept" name="accept">
        <span>我接受《邮乐用户协议》与《隐私权政策》及其相关的条款和条件</span>
        <p  class="btn" id="btn">注册</p>
        <p class="no">该手机号已注册!</p>
    </footer>
   
</body>
<script src="js/base.js"></script>
<script src="js/gVerify.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/register.js"></script>
</html>
