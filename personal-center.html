<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/personal-center.css">
    <script src="js/util.js"></script>    
    <script src="js/user.js"></script>
</head>
<body>
    <!-- 头部开始 -->
    <header>
        <div class="top-nav">
            <a href="index.html" class="iconfont icon-iconfontjiantou1"></a>
            <a class="iconfont icon-sangedian"></a>
        </div>
        <div class="user-info">
            <div class="pic"></div>
            <a href="user-info.html">个人资料<i class="iconfont icon-zhixiang"></i></a>
            <p></p>
        </div>
    </header>
    <!-- 头部结束 -->
    <!-- 订单部分开始 -->
    <div class="order">
        <div class="all-order">
            <figure>
                <i></i>
                <figcaption>全部订单</figcaption>
            </figure>
        </div>
        <div class="details">
            <figure>
                <i></i>
                <figcaption>待付款</figcaption>
            </figure>
            <figure>
                <i></i>
                <figcaption>待收货</figcaption>
            </figure>
            <figure>
                <i></i>
                <figcaption>退换货</figcaption>
            </figure>
        </div>
    </div>
    <!-- 订单部分结束 -->
    <!-- 我的资产部分开始 -->
    <div class="property">
        <div class="my-property">
            <figure>
                <i></i>
                <figcaption>我的资产</figcaption>
            </figure>
        </div>
        <div class="details">
            <figure>
                <i></i>
                <figcaption>余额</figcaption>
                <p>0.00元</p>
            </figure>
            <figure>
                <i></i>
                <figcaption>邮乐卡</figcaption>
                <p>0.00元</p>
            </figure>
            <figure>
                <i></i>
                <figcaption>优惠券</figcaption>
                <p>2张</p>
            </figure>
            <figure>
                <i></i>
                <figcaption>金豆</figcaption>
                <p>0</p>
            </figure>
        </div>
    </div>
    <!-- 我的资产部分结束 -->
    <!-- 其他功能部分开始 -->
    <div class="other">
        <figure>
            <img src="images/personal-center/p_collect.png" alt="">
            <figcaption>我的收藏</figcaption>
        </figure>
        <figure>
            <img src="images/personal-center/p_presell.png" alt="">
            <figcaption>预售</figcaption>
        </figure>
    </div>
    <!-- 其他功能部分结束 -->
    <button>退出帐号</button>
    <!-- 右上角导航开始 -->
    <div class="classfiy-pop">
        <ul >
            <li class="homeLi"><a href="index.html"><i></i>首页</a></li>
            <li class="classfiyLi"><a href="class-nav.html"><i></i>分类</a></li>
            <li class="cartLi"><a href="cart.html"><i></i>购物车</a></li>
            <li class="my_centerLi"><a href="personal-center.html"><i></i>我的邮乐</a></li>
        </ul>
    </div>
    <!-- 右上角导航结束 -->
</body>
<script src="js/base.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/touch.js"></script>
<script src="js/personal-center.js"></script>
</html>
