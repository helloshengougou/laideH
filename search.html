<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <!-- 头部开始 -->
    <header>
        <a href="javascript:history.go(-1);" class="iconfont icon-iconfontjiantou1"></a>
        <h3 class="title red">搜索</h3>
    </header>
    <!-- 头部结束 -->
    <!-- 搜索模块开始 -->
    <div class="search-container">
            <!-- <i class="iconfont icon-iconfontjiantou1"></i> -->
            <form id="searchform" action="">
                <input type="search"   placeholder="" >
                <button class="search_btn">搜索</button><i class="iconfont icon-cuo1"></i>
            </form>
            <div class="list">
                <ul class="search-list"></ul>
            </div>
            <div class="search-wrap">
                <h3>热门搜索</h3>
                <ul class="hot-search">
                    <script type="text/template" id="hotl">
                        <% hotData.forEach(function(val,index){%>
                            <li class="wap-searchkeyword">
                                <a href="All-kinds-of-goods.html"><%=val.title%></a>
                            </li> 
                        <%})%>
                    </script>
                </ul>
            </div>
        </div>
        <!-- 搜索模块结束 -->
</body>
<script src="js/base.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/fx.js"></script>
<script src="js/fx_methods.js"></script>
<!-- <script src="js/scrollto.js"></script> -->
<!-- <script src="js/swiper.min.js"></script> -->
<script src="js/ejs.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/touch.js"></script>
<!-- <script src="js/util.js"></script>     -->
<script src="js/search.js"></script>
</html>
